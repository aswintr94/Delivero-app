{% extends 'index.html' %}

{% block content %}

<div class="content-wrapper" style="width: 83.5%">
    <!-- Content Header (Page header) -->
    <section class="content-header" >
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Delivery Documents</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right" >
              <!-- <li class="breadcrumb-item"><a href="#">Tasks</a></li>
              <li class="breadcrumb-item active">Live tasks</li> -->
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>

    <div class="card">
        <div class="card-header">
        </div>
        <!-- /.card-header -->
        <div class="card-body">
        <div class="col-md-2 mr-auto">
          <a href="{% url 'delivered_tasks' %}"><i class="fas fa-arrow-circle-left fa-lg" style="margin-bottom: 1em;"> Go back</i></a>
        </div>
        <table id="example1" class="table table-bordered table-striped">
          
            <tr>
                <td>Task ID: </td>
                <td>{{doc.task_id}}</td>
            </tr>
            <tr>
                <td>Signature: </td>
                <td>
                  {% if doc.signature %}
                    <button class="btn btn-primary">
                      <i class="fas fa-file-contract"></i>
                      <a style="color: #ffff;" href="{{doc.signature.url}}">{{doc.signature.url}}</a>
                    </button>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td>ID proof: </td>
                <td>
                  {% if doc.document1 %}
                    <button class="btn btn-primary">
                      <i class="fas fa-file-alt"></i>
                      <a style="color: #ffff;" href="{{doc.document1.url}}">{{doc.document1.url}}</a>
                    </button>
                    <br><br>
                  {% endif %}
                  {% if doc.document2 %}
                  <button class="btn btn-primary">
                    <i class="fas fa-file-alt"></i>
                    <a style="color: #ffff;" href="{{doc.document2.url}}">{{doc.document2.url}}</a><br>
                  </button>
                  <br><br>
                  {% endif %}
                  {% if doc.document3 %}
                  <button class="btn btn-primary">
                    <i class="fas fa-file-alt"></i>
                    <a style="color: #ffff;" href="{{doc.document3.url}}">{{doc.document3.url}}</a><br>
                  </button>
                  <br>
                  {% endif %}
                </td>
            </tr>
          
        </table>
        </div>
    </div>
</div>

{% endblock %}
